<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartExodus – Demo</title>
  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
  <div id="root"></div>

  <!-- React (UMD) + ReactDOM (UMD) so we don't need imports -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel Standalone compiles JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your app, written in JSX; Babel compiles it on the fly -->
  <script type="text/babel">
    const { useState } = React;

    function SmartExodus() {
      const [address, setAddress] = useState("");
      const [currentDay, setCurrentDay] = useState(0);
      const [isSimulating, setIsSimulating] = useState(false);
      const [predictions, setPredictions] = useState(null);
      const [useGPS, setUseGPS] = useState(false);
      const [gpsLocation, setGpsLocation] = useState(null);
      const [isGPSSimulating, setIsGPSSimulating] = useState(false);
      const [selectedOptions, setSelectedOptions] = useState({ hospital:null, shelter:null, route:null });
      const [routeGPS, setRouteGPS] = useState(null);
      const [isRouteGPSSimulating, setIsRouteGPSSimulating] = useState(false);
      const [gpsNavigation, setGpsNavigation] = useState(null);
      const [navigationProgress, setNavigationProgress] = useState(0);

      const mockHurricaneData = {
        name: "Hurricane Axxion",
        category: 5,
        windSpeed: 165,
        currentLocation: { lat: 25.8, lng: -84.2 },
        predictedLandfall: { lat: 27.9506, lng: -82.4572, time: "2025-09-05 16:45" }
      };

      const mockLocations = {
        hospitals: [
          { id: 1, name: "Tampa General Hospital", lat: 27.9467, lng: -82.4585, distance: 3.2, capacity: 88, congestion: [18, 42, 78, 92] },
          { id: 2, name: "AdventHealth Tampa", lat: 28.0181, lng: -82.4637, distance: 4.8, capacity: 85, congestion: [22, 38, 72, 88] },
          { id: 3, name: "St. Joseph’s Hospital", lat: 28.0203, lng: -82.4796, distance: 6.1, capacity: 82, congestion: [25, 48, 82, 96] },
          { id: 4, name: "Moffitt Cancer Center", lat: 28.0339, lng: -82.4166, distance: 7.3, capacity: 75, congestion: [15, 35, 68, 85] }
        ],
        shelters: [
          { id: 1, name: "Tampa Convention Center", lat: 27.9428, lng: -82.4617, distance: 2.8, capacity: 750, congestion: [12, 35, 70, 94] },
          { id: 2, name: "George M. Steinbrenner Field", lat: 28.0661, lng: -82.5308, distance: 8.4, capacity: 600, congestion: [8, 25, 62, 88] },
          { id: 3, name: "Plant High School Shelter", lat: 27.9311, lng: -82.5169, distance: 4.2, capacity: 400, congestion: [18, 45, 75, 92] },
          { id: 4, name: "Middleton High School", lat: 28.0458, lng: -82.4389, distance: 6.8, capacity: 350, congestion: [15, 40, 68, 85] },
          { id: 5, name: "Tampa Bay Center Mall", lat: 28.0697, lng: -82.5331, distance: 9.1, capacity: 500, congestion: [10, 28, 58, 80] }
        ],
        routes: [
          { id: 1, name: "I-275 North to I-75", distance: "65 miles", time: [35, 55, 140, 220], congestion: [20, 45, 88, 95], gpsCoords: { lat: 28.0586, lng: -82.4139 } },
          { id: 2, name: "I-4 East to Orlando", distance: "85 miles", time: [45, 70, 180, 280], congestion: [25, 50, 85, 98], gpsCoords: { lat: 28.0153, lng: -82.4572 } },
          { id: 3, name: "US-301 North", distance: "72 miles", time: [40, 65, 160, 240], congestion: [15, 35, 75, 90], gpsCoords: { lat: 28.0344, lng: -82.3786 } },
          { id: 4, name: "I-75 North via Fowler", distance: "58 miles", time: [32, 50, 130, 200], congestion: [18, 40, 82, 92], gpsCoords: { lat: 28.0656, lng: -82.4247 } },
          { id: 5, name: "Gandy Bridge to I-275", distance: "48 miles", time: [28, 45, 115, 180], congestion: [22, 48, 90, 97], gpsCoords: { lat: 27.8767, lng: -82.6342 } }
        ]
      };

      const tampaBayLocations = [
        { name: "Downtown Tampa", address: "401 N Tampa St, Tampa, FL 33602", lat: 27.9506, lng: -82.4572 },
        { name: "Westshore", address: "4500 W Kennedy Blvd, Tampa, FL 33609", lat: 27.9398, lng: -82.5176 },
        { name: "Hyde Park", address: "1602 W Snow Ave, Tampa, FL 33606", lat: 27.9378, lng: -82.4735 },
        { name: "Davis Islands", address: "1 Davis Blvd, Tampa, FL 33606", lat: 27.9267, lng: -82.4454 },
        { name: "Ybor City", address: "1600 E 8th Ave, Tampa, FL 33605", lat: 27.9642, lng: -82.4376 },
        { name: "South Tampa", address: "3550 Bayshore Blvd, Tampa, FL 33629", lat: 27.9078, lng: -82.4776 },
        { name: "Channelside", address: "615 Channelside Dr, Tampa, FL 33602", lat: 27.9372, lng: -82.4519 },
        { name: "Brandon", address: "1080 Brandon Blvd, Brandon, FL 33511", lat: 27.9378, lng: -82.2859 }
      ];

      const simulateGPS = () => {
        setIsGPSSimulating(true);
        setTimeout(() => {
          const randomLocation = tampaBayLocations[Math.floor(Math.random() * tampaBayLocations.length)];
          setGpsLocation(randomLocation);
          setAddress(randomLocation.address);
          setIsGPSSimulating(false);
        }, 1500);
      };

      const selectOption = (category, option) => {
        setSelectedOptions(prev => ({
          ...prev,
          [category]: prev[category]?.id === option.id ? null : option
        }));
      };

      const simulateRouteGPS = (route) => {
        setIsRouteGPSSimulating(true);
        setTimeout(() => {
          setRouteGPS({
            routeName: route.name,
            coordinates: route.gpsCoords,
            navigationMessage: `Starting GPS navigation to ${route.name}`,
            estimatedArrival: `${Math.floor(route.currentTime / 60)}h ${route.currentTime % 60}m`,
            phase: "starting"
          });
          setTimeout(() => {
            setRouteGPS(prev => ({ ...prev, navigationMessage: `Calculating optimal route via ${route.name}`, phase: "calculating" }));
            setTimeout(() => {
              setGpsNavigation({ isActive: true, currentStep: 0, totalSteps: 8, route });
              setNavigationProgress(0);
              setRouteGPS(prev => ({ ...prev, navigationMessage: `Navigation active - Follow ${route.name}`, phase: "navigating" }));
              setIsRouteGPSSimulating(false);
              startNavigationSteps(route);
            }, 1500);
          }, 1000);
        }, 1500);
      };

      const startNavigationSteps = (route) => {
        const miles = parseFloat(String(route.distance).split(" ")[0]) || 0;
        const steps = [
          `Head east toward ${route.name}`,
          `In 0.3 miles, merge onto ${route.name.split(" ")[0]}`,
          `Continue on ${route.name} for ${Math.floor(miles * 0.2)} miles`,
          `Traffic ahead — optimizing route`,
          `Continue straight — fastest route`,
          `In ${Math.floor(miles * 0.6)} miles, continue on ${route.name}`,
          `Approaching checkpoint — have ID ready`,
          `Continue to safe zone — ${Math.floor(miles * 0.1)} miles remaining`
        ];
        let i = 0;
        const t = setInterval(() => {
          if (i < steps.length && (gpsNavigation?.isActive ?? true)) {
            setGpsNavigation(prev => ({ ...(prev || { isActive:true, totalSteps: steps.length, currentStep: 0 }), currentStep: i, currentInstruction: steps[i] }));
            setNavigationProgress(Math.round(((i + 1) / steps.length) * 100));
            i++;
          } else {
            clearInterval(t);
            setRouteGPS(prev => prev ? ({ ...prev, navigationMessage: "Navigation complete - Arrived at evacuation zone", phase: "completed" }) : prev);
            setGpsNavigation(prev => prev ? ({ ...prev, isActive: false }) : prev);
          }
        }, 3000);
      };

      const stopNavigation = () => {
        setGpsNavigation(null);
        setRouteGPS(null);
        setNavigationProgress(0);
      };

      const resetAll = () => {
        setAddress(""); setCurrentDay(0); setPredictions(null); setUseGPS(false); setGpsLocation(null);
        setSelectedOptions({ hospital:null, shelter:null, route:null });
        setRouteGPS(null); setNavigationProgress(0); setGpsNavigation(null);
        setIsGPSSimulating(false); setIsRouteGPSSimulating(false);
      };

      const timelineStages = [
        { day: 0, label: "T-3 Days", status: "Everything Clear", color: "green",  message: "Safe to wait. Monitor conditions and prepare." },
        { day: 1, label: "T-2 Days", status: "Congested",        color: "yellow", message: "Congestion building. Consider early departure." },
        { day: 2, label: "T-1 Day",  status: "Critical",         color: "orange", message: "Critical congestion. Leave immediately if not sheltering locally." },
        { day: 3, label: "Landfall", status: "Take Shelter",     color: "red",    message: "Hurricane making landfall. Take shelter immediately." }
      ];

      const simulateQuantumPrediction = () => {
        setIsSimulating(true);
        setTimeout(() => {
          setPredictions({
            landfall: {
              time: mockHurricaneData.predictedLandfall.time,
              confidence: 94.7,
              coordinates: mockHurricaneData.predictedLandfall
            },
            recommendations: generateRecommendations()
          });
          setIsSimulating(false);
        }, 2000);
      };

      const generateRecommendations = () => {
        const s = currentDay;
        return {
          hospitals: mockLocations.hospitals.map(h => ({ ...h, currentCongestion: h.congestion[s], priority: calcPriority(h.distance, h.congestion[s], h.capacity) })).sort((a,b)=>a.priority-b.priority),
          shelters:  mockLocations.shelters .map(h => ({ ...h, currentCongestion: h.congestion[s], priority: calcPriority(h.distance, h.congestion[s], h.capacity) })).sort((a,b)=>a.priority-b.priority),
          routes:    mockLocations.routes   .map(r => ({ ...r, currentCongestion: r.congestion[s], currentTime: r.time[s], priority: calcPriority(r.time[s], r.congestion[s], 100) })).sort((a,b)=>a.priority-b.priority),
        };
      };

      const calcPriority = (distance, congestion, capacity) => (Number(distance) * 0.3) + (congestion * 0.6) + ((100 - capacity) * 0.1);

      const getStatusBg = c => ({ green:"bg-green-500", yellow:"bg-yellow-500", orange:"bg-orange-500", red:"bg-red-500" }[c] || "bg-gray-500");
      const getCongestionPill = v => v<30?"text-green-600 bg-green-100":v<60?"text-yellow-600 bg-yellow-100":v<80?"text-orange-600 bg-orange-100":"text-red-600 bg-red-100";

      const refreshPredictions = () => predictions && simulateQuantumPrediction();

      const advanceTimeline = () => {
        if (currentDay < 3) {
          setCurrentDay(d => d + 1);
          if (predictions) setPredictions(p => ({ ...p, recommendations: generateRecommendations() }));
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900">
          <div className="bg-black/30 border-b border-blue-500/30">
            <div className="container mx-auto px-6 py-4">
              <div className="flex items-center space-x-3">
                <div className="bg-blue-500 p-2 rounded-lg text-white font-bold">⚡</div>
                <div>
                  <h1 className="text-2xl font-bold text-white">SmartExodus</h1>
                  <p className="text-blue-200 text-sm">Quantum AI Hurricane Evacuation Planner</p>
                </div>
              </div>
            </div>
          </div>

          <div className="container mx-auto px-6 py-8">
            <div className="grid grid-cols-1 xl:grid-cols-3 gap-8">
              <div className="xl:col-span-1">
                <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-blue-400/30">
                  <h2 className="text-xl font-semibold text-white mb-4 flex items-center">🏠 <span className="ml-2">Location Input</span></h2>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-blue-200 text-sm font-medium mb-2">Home Address</label>
                      <input
                        type="text"
                        value={address}
                        onChange={(e) => setAddress(e.target.value)}
                        placeholder="Enter your street address, city, zip"
                        className="w-full px-4 py-3 bg-white/20 border border-blue-400/50 rounded-lg text-white placeholder-blue-300 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/50"
                        onKeyDown={(e) => { if (e.key === "Enter" && address.trim() && !isSimulating) simulateQuantumPrediction(); }}
                      />
                    </div>

                    <div className="flex items-center space-x-2">
                      <input type="checkbox" id="gps" checked={useGPS} onChange={(e) => setUseGPS(e.target.checked)} className="rounded border-blue-400/50 text-blue-500 focus:ring-blue-400/50" />
                      <label htmlFor="gps" className="text-blue-200 text-sm flex items-center cursor-pointer">📍 <span className="ml-1">Use GPS location detection</span></label>
                      {useGPS && (
                        <button onClick={simulateGPS} disabled={isGPSSimulating} className="ml-2 bg-green-500 hover:bg-green-600 disabled:bg-green-700 text-white text-xs px-3 py-1 rounded-lg transition-colors">
                          {isGPSSimulating ? "Locating..." : "Simulate GPS"}
                        </button>
                      )}
                    </div>

                    {gpsLocation && (
                      <div className="bg-green-500/20 border border-green-400/50 rounded-lg p-3 text-green-200 text-sm">
                        📍 <span className="font-medium">{gpsLocation.name}</span> — {gpsLocation.address}
                      </div>
                    )}

                    <button
                      onClick={() => address.trim() && !isSimulating && simulateQuantumPrediction()}
                      disabled={!address.trim() || isSimulating || isGPSSimulating}
                      className="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                    >
                      {isSimulating ? "Running Quantum Analysis..." : "Generate Evacuation Plan"}
                    </button>
                  </div>

                  {predictions && (
                    <div className="mt-6 pt-6 border-t border-blue-400/30">
                      <div className="flex items-center justify-between">
                        <h3 className="text-lg font-semibold text-white">Hurricane Status</h3>
                        <div className="flex items-center space-x-2">
                          <button onClick={refreshPredictions} className="text-blue-300 hover:text-white transition-colors" title="Refresh Predictions">⟳</button>
                          <button onClick={() => resetAll()} className="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded-lg transition-colors">Reset All</button>
                        </div>
                      </div>
                      <div className="mt-3 space-y-2 text-blue-200 text-sm">
                        <div><strong className="text-white">{mockHurricaneData.name}</strong> — Category {mockHurricaneData.category}</div>
                        <div>Wind Speed: {mockHurricaneData.windSpeed} mph</div>
                        <div>Predicted Landfall: {predictions.landfall.time}</div>
                        <div>Confidence: {predictions.landfall.confidence}%</div>
                      </div>
                    </div>
                  )}
                </div>

                {predictions && (
                  <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-blue-400/30 mt-6">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-semibold text-white flex items-center">⏰ <span className="ml-2">Timeline Progression</span></h3>
                      {currentDay < 3 && (
                        <button onClick={advanceTimeline} className="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg transition-colors">Advance Day</button>
                      )}
                    </div>
                    <div className="space-y-3">
                      {timelineStages.map((stage, idx) => (
                        <div key={stage.day} className={`flex items-center space-x-3 p-3 rounded-lg ${idx===currentDay ? "bg-white/20 border border-blue-400/50" : "bg-white/5"}`}>
                          <div className={`w-3 h-3 rounded-full ${getStatusBg(stage.color)}`}></div>
                          <div className="flex-1">
                            <div className="flex items-center justify-between">
                              <span className="text-white font-medium">{stage.label}</span>
                              <span className={`text-xs px-2 py-1 rounded-full ${
                                stage.color==="green"?"bg-green-500/20 text-green-300":
                                stage.color==="yellow"?"bg-yellow-500/20 text-yellow-300":
                                stage.color==="orange"?"bg-orange-500/20 text-orange-300":"bg-red-500/20 text-red-300"
                              }`}>{stage.status}</span>
                            </div>
                            <p className="text-blue-200 text-sm mt-1">{stage.message}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>

              <div className="xl:col-span-2">
                {!predictions ? (
                  <div className="bg-white/10 backdrop-blur-sm rounded-xl p-12 border border-blue-400/30 text-center">
                    <div className="text-4xl mb-3">⚡</div>
                    <h3 className="text-xl font-semibold text-white mb-2">Ready for Quantum Analysis</h3>
                    <p className="text-blue-200">Enter your address to generate personalized evacuation recommendations.</p>
                  </div>
                ) : (
                  <div className="space-y-6">
                    <div className={`p-4 rounded-xl border ${
                      ["green","yellow","orange","red"][currentDay]==="green" ? "bg-green-500/20 border-green-400/50" :
                      ["green","yellow","orange","red"][currentDay]==="yellow" ? "bg-yellow-500/20 border-yellow-400/50" :
                      ["green","yellow","orange","red"][currentDay]==="orange" ? "bg-orange-500/20 border-orange-400/50" :
                      "bg-red-500/20 border-red-400/50"
                    }`}>
                      <div className="flex items-center space-x-3">
                        <div>⚠️</div>
                        <div className="flex-1">
                          <h4 className="font-semibold text-white">
                            {["T-3 Days","T-2 Days","T-1 Day","Landfall"][currentDay]} — {["Everything Clear","Congested","Critical","Take Shelter"][currentDay]}
                          </h4>
                          <p className="text-blue-200">{["Safe to wait. Monitor conditions and prepare.","Congestion building. Consider early departure.","Critical congestion. Leave immediately if not sheltering locally.","Hurricane making landfall. Take shelter immediately."][currentDay]}</p>
                        </div>
                      </div>
                    </div>

                    {routeGPS && (
                      <div className="bg-blue-500/20 border border-blue-400/50 rounded-xl p-4">
                        <div className="flex items-center justify-between mb-3">
                          <h4 className="font-semibold text-white">📍 GPS Navigation System</h4>
                          {routeGPS.phase==="navigating" && (
                            <div className="bg-green-500 text-white text-xs px-2 py-1 rounded-full flex items-center">
                              <span className="w-2 h-2 bg-white rounded-full mr-1 animate-pulse"></span> LIVE
                            </div>
                          )}
                        </div>
                        <div className="text-sm text-blue-200 space-y-1">
                          <div><strong>Route:</strong> {routeGPS.routeName}</div>
                          <div><strong>Status:</strong> {routeGPS.navigationMessage}</div>
                          <div><strong>ETA:</strong> {routeGPS.estimatedArrival}</div>
                        </div>

                        {routeGPS.phase==="navigating" && (
                          <>
                            <div className="mt-3 mb-2">
                              <div className="flex items-center justify-between text-xs text-blue-300 mb-1">
                                <span>Progress</span><span>{navigationProgress}%</span>
                              </div>
                              <div className="w-full bg-blue-900/50 rounded-full h-2">
                                <div className="bg-green-400 h-2 rounded-full transition-all duration-500" style={{ width: `${navigationProgress}%` }}></div>
                              </div>
                            </div>

                            {gpsNavigation?.currentInstruction && (
                              <div className="bg-green-500/20 border border-green-400/30 rounded-lg p-3 mt-3 text-green-200 text-sm">
                                <div className="font-medium mb-1">Current Instruction:</div>
                                {gpsNavigation.currentInstruction}
                              </div>
                            )}

                            <div className="flex items-center justify-between mt-3">
                              <div className="text-green-300 text-xs flex items-center">
                                <span className="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                                Navigation active — Step {(gpsNavigation?.currentStep || 0) + 1} of {gpsNavigation?.totalSteps || 8}
                              </div>
                              <button onClick={stopNavigation} className="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded-lg transition-colors">Stop Navigation</button>
                            </div>
                          </>
                        )}

                        {routeGPS.phase==="completed" && (
                          <div className="bg-green-500/20 border border-green-400/30 rounded-lg p-3 mt-3 text-green-300 text-sm">
                            ✅ Navigation Complete — You have arrived at the evacuation zone safely!
                          </div>
                        )}

                        {(routeGPS.phase==="starting" || routeGPS.phase==="calculating") && (
                          <div className="text-yellow-300 text-xs mt-2">⟳ {routeGPS.phase==="starting" ? "Initializing GPS system..." : "Computing optimal evacuation path..."}</div>
                        )}
                      </div>
                    )}

                    {(selectedOptions.hospital || selectedOptions.shelter || selectedOptions.route) && (
                      <div className="bg-blue-500/20 border border-blue-400/50 rounded-xl p-4">
                        <h4 className="font-semibold text-white mb-3">🛡️ Your Evacuation Plan Summary</h4>
                        <div className="space-y-2 text-sm">
                          {selectedOptions.hospital && <div className="text-red-300">🏥 <strong>Hospital:</strong> {selectedOptions.hospital.name}</div>}
                          {selectedOptions.shelter  && <div className="text-green-300">🛡️ <strong>Shelter:</strong> {selectedOptions.shelter.name}</div>}
                          {selectedOptions.route    && <div className="text-yellow-300">🛣️ <strong>Route:</strong> {selectedOptions.route.name}</div>}
                        </div>
                      </div>
                    )}

                    {/* Hospitals */}
                    <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-blue-400/30">
                      <h3 className="text-lg font-semibold text-white mb-4">🏥 Priority Hospitals</h3>
                      <div className="space-y-3">
                        {predictions.recommendations.hospitals.map((h, i) => (
                          <div key={h.id} className={`bg-white/10 p-4 rounded-lg border transition-all cursor-pointer ${selectedOptions.hospital?.id===h.id ? "border-red-400 bg-red-500/20" : "border-blue-400/20 hover:border-blue-400/40"}`} onClick={() => selectOption("hospital", h)}>
                            <div className="flex items-center justify-between mb-2">
                              <div className="flex items-center space-x-2">
                                <span className="bg-blue-500 text-white text-sm font-semibold px-2 py-1 rounded-full">#{i+1}</span>
                                <span className="text-white font-medium">{h.name}</span>
                                {selectedOptions.hospital?.id===h.id && <span className="text-red-400 text-sm">✓ Selected</span>}
                              </div>
                              <span className={`text-xs px-3 py-1 rounded-full ${getCongestionPill(h.currentCongestion)}`}>{h.currentCongestion}% congestion</span>
                            </div>
                            <div className="flex items-center justify-between text-sm text-blue-200">
                              <span>{h.distance} miles away</span><span>Capacity: {h.capacity}%</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Shelters */}
                    <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-blue-400/30">
                      <h3 className="text-lg font-semibold text-white mb-4">🛡️ Priority Shelters</h3>
                      <div className="space-y-3">
                        {predictions.recommendations.shelters.map((s, i) => (
                          <div key={s.id} className={`bg-white/10 p-4 rounded-lg border transition-all cursor-pointer ${selectedOptions.shelter?.id===s.id ? "border-green-400 bg-green-500/20" : "border-blue-400/20 hover:border-blue-400/40"}`} onClick={() => selectOption("shelter", s)}>
                            <div className="flex items-center justify-between mb-2">
                              <div className="flex items-center space-x-2">
                                <span className="bg-green-500 text-white text-sm font-semibold px-2 py-1 rounded-full">#{i+1}</span>
                                <span className="text-white font-medium">{s.name}</span>
                                {selectedOptions.shelter?.id===s.id && <span className="text-green-400 text-sm">✓ Selected</span>}
                              </div>
                              <span className={`text-xs px-3 py-1 rounded-full ${getCongestionPill(s.currentCongestion)}`}>{s.currentCongestion}% full</span>
                            </div>
                            <div className="flex items-center justify-between text-sm text-blue-200"><span>{s.distance} miles away</span><span>Capacity: {s.capacity} people</span></div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Routes */}
                    <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-blue-400/30">
                      <h3 className="text-lg font-semibold text-white mb-4">🛣️ Priority Evacuation Routes</h3>
                      <div className="space-y-3">
                        {predictions.recommendations.routes.map((r, i) => (
                          <div key={r.id} className={`bg-white/10 p-4 rounded-lg border transition-all cursor-pointer ${selectedOptions.route?.id===r.id ? "border-yellow-400 bg-yellow-500/20" : "border-blue-400/20 hover:border-blue-400/40"}`} onClick={() => selectOption("route", r)}>
                            <div className="flex items-center justify-between mb-2">
                              <div className="flex items-center space-x-2">
                                <span className="bg-yellow-500 text-white text-sm font-semibold px-2 py-1 rounded-full">#{i+1}</span>
                                <span className="text-white font-medium">{r.name}</span>
                                {selectedOptions.route?.id===r.id && <span className="text-yellow-400 text-sm">✓ Selected</span>}
                              </div>
                              <span className={`text-xs px-3 py-1 rounded-full ${getCongestionPill(r.currentCongestion)}`}>{r.currentCongestion}% congestion</span>
                            </div>
                            <div className="flex items-center justify-between text-sm text-blue-200">
                              <span>{r.distance}</span><span>Est. time: {r.currentTime} minutes</span>
                            </div>
                            {selectedOptions.route?.id===r.id && (
                              <div className="mt-2 space-y-2">
                                <div className="p-2 bg-yellow-500/20 rounded text-yellow-200 text-sm">
                                  <strong>Selected route.</strong> Travel time {r.currentTime} min, congestion {r.currentCongestion}%.
                                </div>
                                <div className="flex items-center space-x-2">
                                  <button onClick={() => simulateRouteGPS(r)} disabled={isRouteGPSSimulating} className="bg-blue-500 hover:bg-blue-600 disabled:bg-blue-700 text-white text-xs px-3 py-1 rounded-lg transition-colors">
                                    {isRouteGPSSimulating ? "Starting GPS..." : "Start GPS Navigation"}
                                  </button>
                                  {routeGPS && routeGPS.routeName===r.name && (
                                    <div className="text-blue-300 text-xs">
                                      {routeGPS.phase==="starting"?"GPS: Starting...":routeGPS.phase==="calculating"?"GPS: Calculating...":routeGPS.phase==="navigating"?`GPS: ${navigationProgress}% complete`:"GPS: Complete"}
                                      {routeGPS.phase==="navigating" && (
                                        <button onClick={stopNavigation} className="ml-2 text-red-300 hover:text-red-200 text-xs">Stop</button>
                                      )}
                                    </div>
                                  )}
                                </div>
                              </div>
                            )}
                          </div>
                        ))}
                      </div>
                    </div>

                  </div>
                )}
              </div>
            </div>
          </div>

          <div className="bg-black/30 border-t border-blue-500/30 mt-12">
            <div className="container mx-auto px-6 py-6 text-center text-blue-200 text-sm">
              <p className="mb-2"><strong className="text-white">SmartExodus</strong> — Advanced Quantum AI Hurricane Prediction & Evacuation Planning</p>
              <p>Demo Version | Simulated data</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<SmartExodus />);
  </script>
</body>
</html>
